server:
    host: "0.0.0.0"
    port: 8080

logging:
    level: "debug"
    format: "json"

metrics:
    collection:
        default_interval: "30s"

mqtt:
    broker: "localhost:1883"
    client_id: "mqtt-exporter"
    username: ""
    password: ""
    topics:
        - "#" # Monitor all topics by default
    qos: 1
    clean_session: true
    keep_alive: 60
    connect_timeout: 30
